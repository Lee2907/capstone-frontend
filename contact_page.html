<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/contact-form.css">
</head>
<body>
    <div class="wrapper">
        <h2>Contact Us</h2>
        <form action="https://lee-buka2907.herokuapp.com/contact-us/" method="POST">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="Name" id="name" placeholder="First and Last" required minlength="3" maxlength="25" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" name="Phone" id="phone" placeholder="e.g 079 897 7678" required maxlength="10" />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="Email" id="email" placeholder="kamvelihle@gmail.com" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="Message" id="message" rows="5" placeholder="List your full enquiry here."></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="submit"></i>Send</button>
          </div>
        </form>
      </div>
</body>
</html>
